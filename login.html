    <div class="limiter">

      <h1>LOGIN</h1>

        <input type="text" class="form-control" placeholder="Ingrese su Usuario" required aria-label="Ingrese su Usuario" aria-describedby="button-addon2" >

          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Verificar</button>

      </div>

        <input type="password" class="form-control" placeholder="Ingrese su Contraseñia" required aria-label="Ingrese su Contraseñia" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Ingresar</button>
        </div>
      </div>
      <!--Links de Referidos a otros html-->
      <a href="#" class="a">¿Has Olvidado tu Usuario u Contraseñia?</a>
